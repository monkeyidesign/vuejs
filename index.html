<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue.js Components</title>
</head>

<body>
<div id="app">
    <div class="content">
        <app-dev v-for="skill in devs" v-bind:name="skill"></app-dev>
    </div>
    <div>
        <blog-post my_property_name="Your data hello!"></blog-post>
    </div>

<script src="app.js"></script>

</body>

</html>
